<div class="container">
    <h2>Bill Details</h2>
    <p>Bill ID: {{ bill.id }}</p>
    <p>Date: {{ bill.created_at }}</p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in bill.items.all %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.price|multiply:item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th>₹{{ bill.total_price }}</th>
            </tr>
        </tfoot>
    </table>
    <a href="{% url 'library' %}" class="btn btn-primary">Back to Library</a>
</div>
