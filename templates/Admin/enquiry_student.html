{% extends "base.html" %}
{% block main-content %}
<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Students Enquiry</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
             <li class="breadcrumb-item active">Students </li>
          </ul>
       </div>
       <div class="col-auto text-right float-right ml-auto">
      </div>
    </div>
</div>



<div class="row">
    <div class="col-sm-12">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table id="table_id" class="table table-hover table-center mb-0">
                   <thead>
                      <tr>
                         
                         <th>No.</th>
                         <th>Student Name</th>
                         <th>Contact No</th>
                         <th>Message</th>
                         
                         
                      </tr>
                   </thead>
                   <tbody>
                    {% for i in enquiry_student %}
                      <tr>
                         
                         <td>{{i.id}}</td>
                         <td>{{i.name}}</td>
                         
                         <td>{{ i.phone}}</td>
                         
                         
                         <td >
                            {{i.message}}
                               {% comment %} <a href="{% url 'update_transport_fees' student.id %}" class="btn btn-sm bg-success-light mr-2">
                               <i class="fas fa-pen"></i>
                               </a> {% endcomment %}
                               
                               
                            </div>
                         </td>
                      </tr>
                    {% endfor %}
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
</div>
{% endblock main-content %}
