{% extends "base.html" %} 
{% block main-content %}
<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Edit Teachers</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
        <li class="breadcrumb-item active">Edit </li>
      </ul>
    </div>
  </div>
</div>
{% include "include/message.html" %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="post" action="{% url "update_teacher" %}" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Basic Details</span></h5>
            </div>
            {% comment %} <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Teacher ID</label>
                <input type="text" class="form-control" />
              </div>
            </div> {% endcomment %}
            <input type="text" class="form-control" name="teacher_id" value="{% for i in teacher %}{{i.id}}{% endfor %}" hidden>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name ="first_name" value = "{% for i in teacher %}{{i.admin.first_name}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name ="last_name" value = "{% for i in teacher %}{{i.admin.last_name}}{% endfor %}" />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Father Name</label>
                  <input type="text" class="form-control" name ="father_name" value = "{% for i in teacher %}{{i.father_name}}{% endfor %}" />
                </div>
              </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="sex" >
                  <option >{% for i in teacher %}{{i.sex}}{% endfor %}</option>
                  <option>Male</option>
                  <option>Female</option>
                  
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" value = "{% for i in teacher %}{{i.date_of_birth|date:"Y-m-d"}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" name="contact_number" value = "{% for i in teacher %}{{i.contact_number}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Joining Date</label>
                <input type="date" class="form-control" name="date_of_joining" value = "{% for i in teacher %}{{i.date_of_joining|date:"Y-m-d"}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Qualification</label>
                <input class="form-control" type="text" name="qualification" value = "{% for i in teacher %}{{i.qualification}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Teaching Subject</label>
                <input class="form-control" type="text" name="teaching_subject" value = "{% for i in teacher %}{{i.teaching_subject}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12">
              <h5 class="form-title"><span>Login Details</span></h5>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name ="username" value = "{% for i in teacher %}{{i.admin.username}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Email ID</label>
                <input type="email" class="form-control" name="email" value = "{% for i in teacher %}{{i.admin.email}}{% endfor %}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" placeholder="Enter New Password (if you want to change !)"/>
              </div>
            </div>
            {% comment %} <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Repeat Password</label>
                <input type="text" class="form-control" name="password"/>
              </div>
            </div> {% endcomment %}
            <div class="col-12">
              <h5 class="form-title"><span>Address</span></h5>
            </div>
            {% comment %} <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" />
              </div>
            </div> {% endcomment %}
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Permanent Address</label>
                <input  type=" text" class="form-control" name="permanent_address" value = "{% for i in teacher %}{{i.permanent_address}}{% endfor %}"  />
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main-content %}
