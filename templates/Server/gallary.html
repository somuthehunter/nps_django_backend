{% extends "Server/header.html" %}
{% load static %}

{% block content %}
<!-- gallery section -->
<div class="gallery-pagecontainer">
    <h1>Gallery</h1>
    <div class="masonry">
        <!-- Static media items -->
        <div class="masonry-item"><img src="{% static 'Website/Website/For Image Gallery/FINAL/celeb ration.png' %}"
                alt="Work 1"></div>
        <div class="masonry-item"><img src="{% static 'Website/Website/For Image Gallery/FINAL/classro.png' %}"
                alt="Work 2"></div>
        <div class="masonry-item">
            <video controls>
                <source src="{% static 'Website/Website/VIDEO/outdoor activity.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- More static items -->

        <!-- Dynamic media items from the database -->
        {% for media in media_files %}
        <div class="masonry-item">
            {% if media.media_type == 'photo' %}
            <img src="{{ media.file.url }}" alt="{{ media.title }}">
            <p>{{ media.file.url }}</p>
            {% elif media.media_type == 'video' %}
            <video controls>
                <source src="{{ media.file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .gallery-pagecontainer {
        padding: 20px;
        text-align: center;
    }

    .gallery-pagecontainer h1 {
        margin-bottom: 20px;
    }

    /* Masonry grid layout */
    .masonry {
        column-count: 3;
        column-gap: 10px;
    }

    .masonry-item {
        break-inside: avoid;
        margin-bottom: 10px;
    }

    .masonry img,
    .masonry video {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
{% endblock content %}
